<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
<head>
<meta charset="UTF-8">
<title>My Recipe</title>
</head>
<body>

	<h2 th:text="'My recipe!!'">My Recipe</h2>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Description</th>
		</tr>
		<tr th:each="recipe:${recipes}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">Recipe description</td>
		
		</tr>
	</table>
  
</body>
</html>
